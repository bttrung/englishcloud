<section class="container-fluid" [class.inActive]="isInActive">
<!--<section class.isActive="'container-fluid' '{{isActive}} ? 'active : 'inActive''">-->
    <!--class="container-fluid">-->
    <!--"class.active"="isActive ? 'container-fluid active' : 'container-fluid'">-->
    <div id="myCarousel" class="carousel slide container" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://42functions.net/Events/ozone_day_2009/ozoneday-banner.jpg" alt="New York" width="1200" height="700">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>The atmosphere in New York is lorem ipsum.</p>
                </div>      
            </div>

            <div class="item">
                <img src="http://aithongminhhon.vn/Upload//images/GIOITHIEU-ENGLISH/hoc-tieng-anh-online.jpg" alt="Chicago" width="1200" height="700">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago - A night we won't forget.</p>
                </div>      
            </div>

            <div class="item">
                <img src="https://englishtipsforyou.files.wordpress.com/2012/11/indonesian-english-teachers-club-click-to-join.png" alt="Los Angeles" width="1200" height="700">
                <div class="carousel-caption">
                    <h3>LA</h3>
                    <p>Even though the traffic was a mess, we had the best time playing at Venice Beach!</p>
                </div>      
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
